<!-- header section-->
<header id="header">

        </div>

      </div>
    </div>
  </div>
  <a href="" class="btn header-link primary-color btn-lg btn btn-light"><i class="fas fa-arrow-down"></i></a>
</header>
<!-- end of header section-->

        </a>
      </div>
    </div>

        </a>

    </div>

        <a href="images/maggi.jpg">

        </a>
      </div>
    </div>

    <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">

        <img src="{% static 'music/images/country.jpg' %}" class="img-fluid img-thumbnail item-img" alt="sandwich">
        <a href="images/country.jpg">

        </a>
